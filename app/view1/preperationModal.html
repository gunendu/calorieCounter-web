<div class='ng-modal' ng-show='prep'>
  <div class='ng-modal-overlay' ng-click='hideModal()'></div>
  <div class='ng-modal-dialog' ng-style='dialogStyle'>
    <div class='ng-modal-close' ng-click='hideModal()'>X</div>
    <div class='ng-modal-dialog-content'></div>
    <form ng-submit="submit()">
            <div class="modal-body">
                <label>Name:</label>
                <input type="text" ng-model="form.Name" /></br>
                <input type="text" ng-change="fetchItems()" ng-model="form.query"></input> </br>
                <textarea ng-model="form.item" rows="5" cols="20"></textarea>
                <div ng-repeat="searchItem in arrSearchResults" ng-click="selectedItem(searchItem)">
                    <p style="border-bottom: 2px solid #000"><br/>{{searchItem.Name}}</p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>     
                <input type="submit" class="btn primary-btn" value="Submit" />
            </div>
        </form> 
  </div>
</div>
