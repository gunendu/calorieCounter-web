<div class='ng-modal' ng-show='show'>
  <div class='ng-modal-overlay' ng-click='hideModal()'></div>
  <div class='ng-modal-dialog' ng-style='dialogStyle'>
    <div class='ng-modal-close' ng-click='hideModal()'>X</div>
    <div class='ng-modal-dialog-content' ng-transclude></div>
    <form ng-submit="submit()">        
            <div class="modal-body">
              <label>Category:</label>
              <select ng-model = "selectedCategory" ng-options="category.Name for category in categories" >
                  <option value="">Choose Category</option>
              </select>
                <br>
              <label>Name:</label>
              <input type="text" ng-model="form.name" /></br>
              <label>Energy:</label>
              <input type="number" step="0.001" ng-model="form.energy" /></br>
              <label>Moisture:</label>
              <input type="number" step="0.001" ng-model="form.moisture" /></br>
              <label>Proteins:</label>
              <input type="number" step="0.001" ng-model="form.proteins" /></br>
              <label>Fats:</label>
              <input type="number" step="0.001" ng-model="form.fats" /></br>
              <label>Minerals:</label>
              <input type="number" step="0.001" ng-model="form.minerals" /></br>
              <label>Fibre:</label>
              <input type="number" step="0.001" ng-model="form.fibre" /></br>
              <label>Carbos:</label>
              <input type="number" step="0.001" ng-model="form.carbos" /></br>
              <label>Calcium:</label>
              <input type="number" step="0.001" ng-model="form.calcium" /></br>
              <label>Phosphorous:</label>
              <input type="number" step="0.001" ng-model="form.calcium" /></br>
              <label>Iron:</label>
              <input type="number" step="0.001" ng-model="form.iron" /></br>                            
            </div>
            <div class="modal-footer">
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                <input type="submit" class="btn primary-btn" value="Submit" />
            </div>
        </form> 
  </div>
</div>
